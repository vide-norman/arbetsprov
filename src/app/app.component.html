<div class="wrapper">
  @if (title) {
  <h2 class="heading">
    <fullwidth-text>
      {{ title }}
    </fullwidth-text>
  </h2>
  }

  <br />

  @if (selectedDate && !invalidDate) {
  <fullwidth-text>
    {{ countdownString() }}
  </fullwidth-text>
  }

  <app-quote />

  <div class="input-wrapper">
    <label class="label" for="title">Title</label>
    <input
      class="input"
      id="title"
      type="text"
      [(ngModel)]="title"
      (ngModelChange)="onTitleChange($event)"
    />
  </div>

  <div class="input-wrapper">
    <label class="label" for="selectedDate">Date</label>
    <input
      class="input"
      id="selectedDate"
      type="date"
      [(ngModel)]="selectedDate"
      (ngModelChange)="onDateChange($event)"
    />

    @if (invalidDate) {
    <p style="color: red">The selected date must be in the future.</p>
    }
  </div>
</div>
